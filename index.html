<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="#">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>

    <div id="container">
        <div class="display"></div>
        <div class="numbers">
            <div class="number">
                <button>1</button>
            </div>
            <div class="number">
                <button>2</button>
            </div>
            <div class="number">
                <button>3</button>
            </div>
            <div class="number">
                <button>4</button>
            </div>
            <div class="number">
                <button>5</button>
            </div>
            <div class="number">
                <button>6</button>
            </div>
            <div class="number">
                <button>7</button>
            </div>
            <div class="number">
                <button>8</button>
            </div>
            <div class="number">
                <button>9</button>
            </div>
            <div class="number">
                <button id="cero">0</button>
            </div>
        </div>
        <div class="operators">
            <div class="operator"><button>+</button></div>
            <div class="operator"><button>-</button></div>
            <div class="operator"><button>*</button></div>
            <div class="operator"><button>/</button></div>

        </div>
    </div>
</body>
</html>
